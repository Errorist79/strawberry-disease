version: '3.8'

services:
  labelstudio:
    image: heartexlabs/label-studio:latest
    container_name: labelstudio
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - LABEL_STUDIO_HOST=http://localhost:8080
      - LABEL_STUDIO_LOCAL_FILES_SERVING_ENABLED=true
      - LABEL_STUDIO_LOCAL_FILES_DOCUMENT_ROOT=/label-studio/data
      - DATA_UPLOAD_MAX_NUMBER_FILES=2000
    volumes:
      - labelstudio_data:/label-studio/data
      # Mount PlantVillage dataset
      - ./data/external/plantvillage_strawberry:/label-studio/data/plantvillage:ro
      # Mount for exports
      - ./data/external/plantvillage_healthy_reannotated:/label-studio/export
    networks:
      - labelstudio

volumes:
  labelstudio_data:

networks:
  labelstudio:
    driver: bridge
