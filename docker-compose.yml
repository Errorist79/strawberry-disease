services:
  # PostgreSQL Database with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: strawberry_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-strawberry_disease}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: "UTC"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - strawberry_network
    restart: unless-stopped

  # Camera Collection Service
  camera_collector:
    build:
      context: .
      dockerfile: docker/Dockerfile.collector
    container_name: strawberry_camera_collector
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-strawberry_disease}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - CAMERA_CAPTURE_INTERVAL_MINUTES=${CAMERA_CAPTURE_INTERVAL_MINUTES:-10}
      - IMAGE_STORAGE_PATH=/app/data/images
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data/images:/app/data/images
      - ./config:/app/config:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - strawberry_network
    restart: unless-stopped

  # Inference Service
  inference:
    build:
      context: .
      dockerfile: docker/Dockerfile.inference
    container_name: strawberry_inference
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-strawberry_disease}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - YOLO_MODEL_PATH=/app/models/weights/best.pt
      - YOLO_CONFIDENCE_THRESHOLD=${YOLO_CONFIDENCE_THRESHOLD:-0.25}
      - YOLO_IOU_THRESHOLD=${YOLO_IOU_THRESHOLD:-0.45}
      - IMAGE_STORAGE_PATH=/app/data/images
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data/images:/app/data/images:ro
      - ./models/weights:/app/models/weights:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - strawberry_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Risk Aggregation Service
  risk_aggregator:
    build:
      context: .
      dockerfile: docker/Dockerfile.aggregator
    container_name: strawberry_risk_aggregator
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-strawberry_disease}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - RISK_AGGREGATION_INTERVAL_HOURS=${RISK_AGGREGATION_INTERVAL_HOURS:-1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - strawberry_network
    restart: unless-stopped

  # FastAPI Service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: strawberry_api
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-strawberry_disease}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_TOKEN=${API_TOKEN:-your_secure_api_token}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./data/images:/app/data/images:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - strawberry_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram Notification Service
  telegram_notifier:
    build:
      context: .
      dockerfile: docker/Dockerfile.notifier
    container_name: strawberry_telegram_notifier
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-strawberry_disease}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TELEGRAM_ALERT_THRESHOLD=${TELEGRAM_ALERT_THRESHOLD:-70}
      - TELEGRAM_NOTIFICATION_COOLDOWN_MINUTES=${TELEGRAM_NOTIFICATION_COOLDOWN_MINUTES:-60}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - strawberry_network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: strawberry_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:${GRAFANA_PORT:-3000}
      - GF_INSTALL_PLUGINS=
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - strawberry_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  grafana_data:
    driver: local

networks:
  strawberry_network:
    driver: bridge
