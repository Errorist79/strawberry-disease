services:
  cvat_db:
    container_name: cvat_db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_DB: cvat
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - cvat_db:/var/lib/postgresql/data
    networks:
      - cvat

  cvat_redis:
    container_name: cvat_redis
    image: redis:7.0-alpine
    restart: always
    networks:
      - cvat

  cvat:
    container_name: cvat
    image: cvat/server:v2.11.0
    restart: always
    command: run server
    depends_on:
      - cvat_redis
      - cvat_db
    environment:
      DJANGO_MODWSGI_EXTRA_ARGS: ''
      ALLOWED_HOSTS: '*'
      CVAT_REDIS_HOST: cvat_redis
      CVAT_POSTGRES_HOST: cvat_db
      CVAT_POSTGRES_USER: root
      CVAT_POSTGRES_DBNAME: cvat
      CVAT_SHARE_URL: 'Mounted from host'
      CVAT_ANALYTICS: 0
      NUMPROCS: 2
      no_proxy: elasticsearch,kibana,logstash,nuclio,opa,${no_proxy:-}
    volumes:
      - cvat_data:/home/django/data
      - cvat_keys:/home/django/keys
      - cvat_logs:/home/django/logs
      # Mount PlantVillage dataset for easy import
      - ./data/external/plantvillage_strawberry:/home/django/share/plantvillage:ro
      # Mount invalid bbox list for reference
      - ./logs:/home/django/share/logs:ro
    networks:
      - cvat

  cvat_ui:
    container_name: cvat_ui
    image: cvat/ui:v2.11.0
    restart: always
    depends_on:
      - cvat
    networks:
      - cvat

  cvat_proxy:
    container_name: cvat_proxy
    image: nginx:stable-alpine
    restart: always
    depends_on:
      - cvat
      - cvat_ui
    environment:
      CVAT_HOST: cvat
      CVAT_UI_HOST: cvat_ui
    ports:
      - "8080:80"
    volumes:
      - ./cvat/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cvat/conf.d:/etc/nginx/conf.d:ro
    networks:
      - cvat

volumes:
  cvat_db:
  cvat_data:
  cvat_keys:
  cvat_logs:

networks:
  cvat:
    driver: bridge
